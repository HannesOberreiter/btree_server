version: '3'
services:
  btree_api:
    container_name: btree_api
    build:
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
    ports:
      - 8101:8101
    volumes:
      - ./db:/usr/src/app/db
      - ./dist:/usr/src/app/dist
      - ./env:/usr/src/app/env
      - ./logs:/usr/src/app/logs
      - ./mails:/usr/src/app/mails
      - ./mjml:/usr/src/app/mjml
      - ./src:/usr/src/app/src
    depends_on:
      - btree_mysql

  btree_mysql:
    container_name: btree_mysql
    image: mysql:5.7
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: btree_node
      MYSQL_USER: nodemaster
      MYSQL_PASSWORD: nodemaster
      MYSQL_ROOT_PASSWORD: nodemaster
    volumes:
      - ./mysql:/var/lib/mysql

name: test

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ci
      NODE_ENV: ci
      DB_DATABASE: ci_test
      DB_USER: root
      DB_PASSWORD: root
      REDIS_HOSTNAME: localhost
      REDIS_USERNAME: default
      REDIS_PORT: 6379
      REDIS_PASSWORD: root

    services:
      redis:
        image: redis
        env:
          REDIS_PASSWORD: root
        # Set health checks to wait until redis has started
        options: >-
          --requirepass ${{ env.REDIS_PASSWORD }}
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Set up MySQL
        run: |
          sudo systemctl start mysql
          mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE }};' -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
          mysql -e "ALTER USER '${{ env.DB_USER }}'@'localhost' IDENTIFIED WITH mysql_native_password BY '${{ env.DB_PASSWORD }}';" -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
          mysql -e "flush privileges;" -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      - name: Install packages
        run: npm install
      - name: Build dist
        run: npm run build
      - name: List output files
        run: ls
      - name: Run e2e tests
        run: npm run ci:e2e

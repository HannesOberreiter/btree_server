name: test

on:
  pull_request:
    branches: [main, beta]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ci
      NODE_ENV: ci
      DB_DATABASE: ci_test
      DB_USER: root
      DB_PASSWORD: root
      REDIS_HOSTNAME: localhost
      REDIS_USERNAME: default
      REDIS_PORT: 6379
      VECTOR_HOSTNAME: localhost
      VECTOR_USERNAME: default
      VECTOR_PORT: 6380

    services:
      redis:
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379

    steps:
      - name: Set up MySQL
        run: |
          sudo systemctl start mysql
          mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE }};' -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
          mysql -e "ALTER USER '${{ env.DB_USER }}'@'localhost' IDENTIFIED WITH mysql_native_password BY '${{ env.DB_PASSWORD }}';" -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
          mysql -e "flush privileges;" -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install packages
        run: npm install
      - name: Build dist
        run: npm run build
      - name: List output files
        run: ls
      - name: Run e2e tests
        run: npm run ci:e2e
